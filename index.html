<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Fitness Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Inter:wght@400;500;600;700&family=League+Spartan:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #F7F9FC;
        --text-color: #1A202C;
        --text-color-light: #718096;
        --border-color: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --accent-primary: #3b82f6; /* blue-500 */
        --accent-primary-dark: #2563eb; /* blue-600 */
        --accent-secondary: #14b8a6; /* teal-500 */
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'Azeret Mono', monospace;
        --font-display: 'League Spartan', sans-serif;
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-sans);
        overflow-x: hidden;
      }

      #geometric-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          linear-gradient(45deg, rgba(59, 130, 246, 0.05) 25%, transparent 25%), 
          linear-gradient(-45deg, rgba(59, 130, 246, 0.05) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, rgba(59, 130, 246, 0.05) 75%),
          linear-gradient(-45deg, transparent 75%, rgba(59, 130, 246, 0.05) 75%);
        background-size: 40px 40px;
        animation: move-background 60s linear infinite;
      }

      @keyframes move-background {
        0% { background-position: 0 0; }
        100% { background-position: 1200px 600px; }
      }

      .glass-card {
        background: var(--glass-bg);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
        border-radius: 1rem; /* 16px */
      }

      .glow-border {
        position: relative;
        overflow: hidden;
        border: 1px solid var(--border-color);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .glow-border:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.3);
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        opacity: 0;
      }

      /* Chat Animations */
      @keyframes fade-in-slide-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-chat-message { animation: fade-in-slide-up 0.4s ease-out forwards; }

      @keyframes dot-pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      .dot-pulse { animation: dot-pulse 1.2s infinite ease-in-out; }

      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards; }

      /* Rep Counter Animations */
      @keyframes rep-count-update {
        0% { transform: scale(1); }
        40% { transform: scale(1.5) rotate(-5deg); color: var(--accent-primary-dark); text-shadow: 0 0 15px var(--accent-primary); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-rep-count { animation: rep-count-update 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

      @keyframes tick-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-tick-down { animation: tick-down 0.4s ease-out forwards; }
      
      @keyframes pulse-bg {
        0%, 100% { background-color: rgba(220, 38, 38, 0.8); } /* bg-red-600/80 */
        50% { background-color: rgba(153, 27, 27, 0.9); } /* bg-red-800/90 */
      }
      .animate-pulse-bg { animation: pulse-bg 1.5s infinite; }
      
      /* Water Animation Styles */
      @keyframes wave {
        0% { transform: translateX(0); }
        50% { transform: translateX(-25%); }
        100% { transform: translateX(-50%); }
      }
      .animate-wave { 
        animation: wave 4s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
        transform-origin: center;
      }
      
      @keyframes wave-slow {
        0% { transform: translateX(0); }
        50% { transform: translateX(-15%); }
        100% { transform: translateX(-30%); }
      }
      .animate-wave-slow { 
        animation: wave-slow 6s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
        animation-delay: -2s;
      }
      
      @keyframes bubble {
        0% { 
          transform: translateY(0) scale(1);
          opacity: 0.4;
        }
        50% {
          opacity: 0.6;
        }
        100% { 
          transform: translateY(-400px) scale(1.3);
          opacity: 0;
        }
      }
      .animate-bubble { 
        animation: bubble linear forwards;
      }
      
      *:focus-visible {
        outline: 2px solid var(--accent-primary) !important;
        outline-offset: 2px !important;
        border-radius: 4px;
      }

      /* Premium Subtle Animations */
      @keyframes slideInFromLeft {
        0% {
          transform: translateX(-30px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInFromRight {
        0% {
          transform: translateX(30px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeInScale {
        0% {
          transform: scale(0.95);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .animate-slide-in-left {
        animation: slideInFromLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-right {
        animation: slideInFromRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-fade-in-scale {
        animation: fadeInScale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Stagger delays for premium feel */
      [style*="animationDelay"] {
        opacity: 0;
      }

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Azeret Mono', 'monospace'],
              spartan: ['League Spartan', 'sans-serif'],
            }
          }
        }
      }
    </style>
